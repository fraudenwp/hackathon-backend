x-common-env: &common-env
  BASE_URL: ${BASE_URL}
  DATABASE_URL: ${DATABASE_URL}
  VALKEY_WORKER_URL: ${VALKEY_WORKER_URL}
  SECRET_KEY: ${SECRET_KEY}
  SECRET_KEY_ENCRYPTION: ${SECRET_KEY_ENCRYPTION}
  FAL_API_KEY: ${FAL_API_KEY}
  DEVELOPMENT: ${DEVELOPMENT}
  JWT_SECRET_KEY: ${JWT_SECRET_KEY}
  JWT_ALGORITHM: ${JWT_ALGORITHM}
  JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
  FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
  R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
  R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
  R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
  R2_BUCKET_NAME: ${R2_BUCKET_NAME}
  R2_ENDPOINT_URL: ${R2_ENDPOINT_URL}
  R2_REGION_NAME: ${R2_REGION_NAME}
  LIVEKIT_URL: ${LIVEKIT_URL}
  LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
  LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
  LIVEKIT_WS_URL: ${LIVEKIT_WS_URL}

x-worker-env: &worker-env
  <<: *common-env

x-common-volumes: &common-volumes
  - .:/usr/src/app

x-worker-command: &worker-command |
  sh -c "
    python -m debugpy --listen 0.0.0.0:6900 --wait-for-client -m taskiq worker --workers 1 src.tasks.taskiq_setup:broker -fsd --reload --log-level=DEBUG
  "
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: [ "sh", "-c", "pip install debugpy && python3 -m debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn src:app --reload --workers 1 --host 0.0.0.0 --port 8000" ]
    volumes: *common-volumes
    ports:
      - 8004:8000
      - 5678:5678
    environment:
      <<: *common-env
      COMMAND: web
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
    depends_on:
      - db
      - valkey-worker

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: *worker-command
    volumes: *common-volumes
    ports:
      - 6900:6900
    environment:
      <<: *worker-env
      COMMAND: worker
      PYTHONDONTWRITEBYTECODE: 1
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
        reservations:
          cpus: "0.5"
    depends_on:
      - db
      - valkey-worker
  worker-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: 'sh -c "python -m debugpy --listen 0.0.0.0:6901 -m taskiq scheduler src.tasks.taskiq_setup:scheduler -fsd --log-level=INFO"'
    volumes: *common-volumes
    ports:
      - 6901:6901
    environment:
      <<: *worker-env
      COMMAND: worker
      PYTHONDONTWRITEBYTECODE: 1
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
        reservations:
          cpus: "0.5"
    depends_on:
      - db
      - valkey-worker
  valkey-worker:
    image: valkey/valkey:8.1.4
    expose:
      - 6379
    ports:
      - 6379:6379
    deploy:
      resources:
        limits:
          memory: 256M

  db:
    image: postgres:17.6-bookworm
    ports:
      - 5436:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=resai
      - PGPORT=5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml --dev
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50000-50100:50000-50100/udp"
    volumes:
      - ./livekit-config.yaml:/etc/livekit.yaml:ro
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
    name: resai_postgres_data
